<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>responsive site</title>
    <meta name="description" content="responsive siteをつくりました。">
    <meta name="keywords" content="responsive,site,自作">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <body>
    <header>
        <div class="works-box">
        </div>
    </header>
    <main>
      <section id="skills">
        <h2 class="text-center">Watching Games</h2>
        <div class="container">
          <div class="skill-box">
            <h3 class="text-center">Stadium</h3>
            <p>生で見ることで、スタジアムの雰囲気を感じられる。また、自分が好きな選手をずっと追って試合を観戦することができる。</p>
          </div>
          <div class="skill-box">
            <h3 class="text-center">Internet</h3>
            <p>自分が見たいシーンを何度も再生することができる。場所にとらわれずに試合を観戦できる。</p>
          </div>
          <div class="skill-box">
            <h3 class="text-center">Bar</h3>
            <p>同じチームが好きな人が集まれば、一体感を持って試合観戦できる。同じチームを応援する仲間が集まれば、盛り上がる。</p>
          </div>
        </div>
      </section>
      <section id="contact">
        <h2 class="text-center">Let's Watching Games Together</h2>
        <div class="button">contact</div>
      </section>
    </main>
    <footer><small class="text-center abel uppercase">&copy; tatsuya oshikiri, All Rights Reserved.</small></footer>
